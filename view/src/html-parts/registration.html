<div class="regWrapper container row" style="display: none;">
    <div id="regForm" class="col-lg-8 col-xs-12" >
        <h2>Реєстрація</h2>
        <form class="col-lg-12 col-xs-12" action="">
            <div class="col-md-6">
                <div class="regField row" id="name">
                    <label for="name" class="col-md-6 col-xs-12">Ваше ім'я *</label>
                    <input type="text" class="col-md-6 col-xs-12" name="name" placeholder="Ім'я" required/>
                </div>
                <div class="regField row" id="email">
                    <label for="email" class="col-md-6 col-xs-12">Ваш email *</label>
                    <input type="email" class="col-md-6 col-xs-12" name="email" placeholder="Email" required/>
                </div>
                <div class="regField row" id="password">
                    <label for="password" class="col-md-6 col-xs-12">Ведіть пароль *</label>
                    <input type="password" class="col-md-6 col-xs-12" name="password" placeholder="Пароль" required/>
                </div>
                <div class="regField row" id="date">
                    <label for="date" class="col-md-6 col-xs-12">Дата народження *</label>
                    <input type="date" class="col-md-6 col-xs-12" name="date" required/>
                </div>
                <div class="regField row photo">
                    <input type="button" class="col-md-12 btn btn-default loadPhoto" value="Завантажте своє фото" />
                    <input type="file" name="photo" style="display: none;"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="regField photo">
                    <img src="../../images/ava.png" alt="" class="userPhoto"/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="regField row">
                    <div id="agree" class="col-md-6 col-xs-12">
                        <input type="checkbox"  name="agree" required/>
                        <label for="agree" >погоджуюсь з правилами сайту *</label>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <input type="submit" class="btn btn-default btn-block" value="Зареєструватись"/>
                    </div>                
                </div>
            </div>
        </form>
        <div class="success" style="display: none;">
            <div class="col-md-4 checked">
                <img src="../../images/checked.png"/>
            </div>
            <div class="col-md-8 mailConfirm">
                <h3>
                    Вам на пошту відправлено листа з посиланням, перейдіть по ньому щоб активувати свій профіль.
                </h3>
            </div>
        </div>
    </div>
</div>
